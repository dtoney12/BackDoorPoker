<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
    <body>
        <div id="forms-container">
            <div class="forms" id="forms" />
                <form action="#" id="nameButton">
                    <input type="text" id="editName"/>
                    <input type="submit" value="Enter Username"/>
                </form>
                <form action="#" id="passwordButton">
                    <input type="text" id="password"/>
                    <input type="submit" value="Enter Password"/>
                </form>
                <form action="#" id="messageButton">
                    <input type="text" id="message"/>
                    <input type="submit" value="Say Something"/>
                </form>
                <form action="#" id="getTableCashButton">
                    <input type="text" id="getTableCash"/>
                    <input type="submit"  value="Transfer to Table Cash"/>
                </form>
                <form action="#" id="getCashButton">
                    <input type="submit" id="getCash" value="Daily Cash Up"/>
                </form>
                <form action="#" id="joinTableButton">
                    <input type="submit" id="joinTable" value="Join Table"/>
                </form>
                <form action="#" id="logoutButton">
                    <input type="submit" id="logout" value="Log Out"/>
                </form>
            </div>
        </div>
        <div id="room">INSERT GAME HERE</div>
    </body>
    <script type="text/javascript" src="session.js"></script>
</html>
