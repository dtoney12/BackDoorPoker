          <div class="forms"/>

              <form action="#" id="nameButton" method="post">
                <input type="text" id="name"/>
                <input type="submit"/>
              </form>

              <form action="#" id="passwordButton" method="post">
                <input type="text" id="password"/>
                <input type="submit"/>
              </form>

              <form action="#" id="messageButton" method="post">
                <input type="text" id="message"/>

              <form action="#" id="getCashButton" method="post">
